<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工資料表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style..css">

    <!-- https://cdnjs.com/libraries/font-awesome 第一行複製來的 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="form-box">
        <div class="form-header">
            <h1 class="form-header-title"><i class="fas fa-book"></i>員工資料表</h1>
        </div>

        <!-- 表單內容 -->
        <form action="form-body">

            <!-- 姓名 -->
            <form class="form-group">
                <label for="name"><i class="fas fa-user"></i>姓名</label>
                <input type="text" name="name" id="name">
            </form>
            <!-- 姓名 end-->

            <!-- bs_components_forms_Inline 員工性別 -->
            <div class="form-group">
                <label for="name"><i class="fas fa-stream"></i> 性別</label>
                <input type="radio" id="html" name="gender" value="1">
                <label for="html">男</label>
                <input type="radio" id="css" name="gender" value="2">
                <label for="css">女</label>
                <input type="radio" id="javascript" name="gender" value="3">
                <label for="javascript">第三性</label>
            </div>
            <!-- bs_components_forms_Inline 員工end -->

            <!-- 電話 -->
            <form class="form-group">
                <label for="phone"><i class="fas fa-phone"></i>手機</label>
                <input type="text" name="phone" id="phone">
            </form>
            <!-- 電話 end -->




            <!-- 通訊地址 -->
            <div class="form-group">
                <label for="inputAddress"><i class="fas fa-map-marked"></i>通訊地址</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="XX市XX區">
            </div>
            <!-- 通訊地址 end -->




            <!-- 信箱 -->
            <div class="form-group">
                <label for="exampleFormControlInput1"><i class="fas fa-mail-bulk"></i>郵件地址</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="信箱@example.com">
            </div>
            <!-- 信箱end -->

            <!-- 生日 -->
            <div class="form-group">
                <label for="birthday"><i class="fas fa-birthday-cake"></i> 生日</label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <!-- 生日 end -->

            <!-- 部門 -->
            <div class="form-group">
                <label for="username"><i class="fas fa-building"></i>部門</label>
                <select name="department" id="department">
                    <option value="front-end">前端</option>
                    <option value="back-end">後端</option>
                    <option value="sales">業務</option>

                </select>
            </div>
            <!-- 部門 end -->


            <!-- 專長 -->
            <div class="form-group">
                <label for="birthday"><i class="fas fa-marker"></i>專長</label>
                <input type="checkbox" id="vehicle1" name="skill" value="html">
                <label for="vehicle1">html</label>
                <input type="checkbox" id="vehicle2" name="skill" value="css">
                <label for="vehicle2">css</label>
                <input type="checkbox" id="vehicle3" name="skill" value="js">
                <label for="vehicle3">js</label>
                <input type="checkbox" id="vehicle3" name="skill" value="php">
                <label for="vehicle3">php</label>
                <input type="checkbox" id="vehicle3" name="skill" value="bootstrap">
                <label for="vehicle3">bootstrap</label>
                <input type="checkbox" id="vehicle3" name="skill" value="sql">
                <label for="vehicle3">sql</label>
            </div>
            <!-- 專長 end-->


            <div class="form-group">
                <label for="exampleFormControlTextarea1">備註</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="備註"></textarea>
            </div>


            <div class="form-group">
                <button class="submit-btn" type="submit"><i class="far fa-paper-plane"></i>送出表單</button>
            </div>


        </form>
        <!-- 表單內容 end-->





    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
